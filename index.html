<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <section class="main-container">
        <div class="display-conatiner">
        </div>
        <div class="buttons-container">
            <div class="rowOne">
                <button class="btnTop" id="backSpace"></button>
                <button class="btnTop" id="clearEntry"></button>
                <button class="btnTop" id="clear"></button>
                <button class="btnLeft" id="divide">&divide</button>
            </div>
            <div class="rowTwo">
                <button class="btn" id="7">7</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>
                <button class="btnLeft" id="multiply">&times</button>
            </div>
            <div class="rowThree">
                <button class="btn" id="4">4</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="6">6</button>
                <button class="btnLeft" id="subtract">&minus</button>
            </div>
            <div class="rowFour"> 
                <button class="btn" id="1">1</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="3">3</button>
                <button class="btnLeft" id="add">&plus</button>
            </div>
            <div class="rowFive">
                <button class="btn" id="0">0</button>
                <button class="btn" id="deciaml">.</button>
                <button class="btnLeft" id="equals">&equals</button>
            </div>
        </div>
    </section>
</body>
</html>
