<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <section class="main-container">
        <div class="display-conatiner">
            <div class="previous"></div>
            <div class="display"></div>
        </div>
        <div class="buttons-container">
            <div class="row">
                <button class="btn-top" id="back-space"><img class ="BS" src = "delete.svg" alt="backSpace"/></button>
                <button class="btn-top" id="clear-entry">CE</button>
                <button class="btn-top" id="clear">C</button>
                <button class="btn-right" id="divide">&divide;</button>
            </div>
            <div class="row">
                <button class="btn" id="7">7</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>
                <button class="btn-right" id="multiply">&times;</button>
            </div>
            <div class="row">
                <button class="btn" id="4">4</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="6">6</button>
                <button class="btn-right" id="subtract">&minus;</button>
            </div>
            <div class="row"> 
                <button class="btn" id="1">1</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="3">3</button>
                <button class="btn-right" id="add">&plus;</button>
            </div>
            <div class="row" id="row-bottom">
                <button class="zero" id="0">0</button>
                <button class="btn" id="deciaml">.</button>
                <button class="btn-right" id="equals">&equals;</button>
            </div>
        </div>
    </section>
</body>
</html>
